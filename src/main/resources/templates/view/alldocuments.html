<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список документов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"
          media="all">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<div class="container">
    <div class="container">
        <div class="row">
            <div th:each="document : ${documents}">
                <div class="col-sm">
                    <div class="card align-baseline" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${document.getName()} + ' №:' + ${document.getNumber()}"></h5>
                            <a th:text="'Сторона 1: '+ ${document.getSignatures().get(0).getUser().getName()}">user</a><br/>
                            <td th:text="${document.getSignatures().get(0).isSignature()} ? 'Подписан' : 'Не подписан'" /><br/><br/>
                            <a th:text="'Сторона 2: '+ ${document.getSignatures().get(1).getUser().getName()}">user</a><br/>
                            <td th:text="${document.getSignatures().get(1).isSignature()} ? 'Подписан' : 'Не подписан'" /><br/><br/>
                            <a th:href="@{/documents}" th:text="'Подписать документ'">user</a><br/>
                            <form th:method="POST" th:action="@{/documents/delete}" th:object="${document}">
                                <input type="hidden" th:value="${document.getId()}" name="id"/>
                                <input type="hidden" th:value="${document.getName()}" name="name"/>
                                <input type="hidden" th:value="${document.getNumber()}" name="number"/>
<!--                                <input type="hidden" th:value="${document.getSignatures()}" name="signatures"/>-->
                                <button type="submit" id="deleteButton" >Удалить документ</button>
                            </form>
                        </div>
                    </div>
                </div>
                </span>
            </div>
        </div>
    </div>
    <a th:href="@{/documents/new}" th:text="'Завести документ в системе'">user</a>
</div>


<!--<div th:insert="~{footer :: copy}"></div>-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
